          Only EntityIdentifier can be considered as global.\n\n\n\n\nThis attribute\
          \ is mandatory in all 3 profiles.This element is generated from an attribute.This\
          \ attribute  is  invariantThis attribute  is  mandatoryThis attribute  is\
          \  AVC disabled"
        default: "alarmId0"
      href:
