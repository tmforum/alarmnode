        type: "string"
        description: "Further qualifies the alarm in complement of the alarmType.\
          \ This specification does not use an enumeration, but a string with qualified\
          \ text. Recommended values are specified in TMF063 Probable Causes Technical\
          \ Specification.\n\n\n\n\nThis attribute is mandatory in all 3 profiles.This\
          \ element is generated from an attribute.This attribute  is  invariantThis\
          \ attribute  is  mandatoryThis attribute  is  AVC disabled"
        title: "ProbableCause schema."
        minLength: 1
        default: "probableCause0"
      specificProblem:
        type: "string"
        description: "Further qualifies the alarm in addition to the probableCause.\
          \ This attribute is defined as a string. Values are defined by vendors.\n\
          \n\n\n\nThis attribute is optional in all 3 profiles.This element is generated\
          \ from an attribute.This attribute  is  optionalThis attribute  is  AVC\
          \ disabled"
        title: "SpecificProblem schema."
        minLength: 1
        default: "specificProblem0"
      alarmedObjectType:
        $ref: "#/definitions/AckState"
      alarmRaisedTime:
        type: "string"
        format: "date-time"
        description: "Indicates the time (as a date + time) at which the alarm occurred\
          \ at its source.\n\n\n\n\nThis attribute is mandatory in all 3 profiles.This\
          \ element is generated from an attribute.This attribute  is  invariantThis\
          \ attribute  is  mandatoryThis attribute  is  AVC disabled"
        title: "AlarmRaisedTime schema."
      alarmChangedTime:
        type: "string"
        format: "date-time"
        description: "Indicates the time (as a date + time) at which the alarm was\
          \ chnaged at its source.\n\n\n\n\nThis attribute is mandatory in all 3 profiles.This\
          \ element is generated from an attribute.This attribute  is  invariantThis\
          \ attribute  is  mandatoryThis attribute  is  AVC disabled"
        title: "AlarmRaisedTime schema."
      alarmClearedTime:
        type: "string"
        format: "date-time"
        description: "Indicates the time (as a date + time) at which the alarm is\
          \ cleared at the source.\nNote that the automatic AVC notification generation\
          \ is disabled for this attribute as a specific notification is generated\
          \ for alarm clearance.\nIt is not filled on an alarm for which the clearance\
          \ has not been received, but it is mandatory for a cleared alarm.\nThis\
          \ attribute is mandatory in all 3 profiles.This element is generated from\
          \ an attribute.This attribute  is  mandatoryThis attribute  is  AVC disabled"
      proposedRepairActions:
        type: "string"
